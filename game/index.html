<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="text/html; charset=euc-kr" />
    <title>game</title>
    <link rel="stylesheet" href="../game/css/cg.css">
    <link rel="stylesheet" href="../game/css/style.css">
    <link href="https://webfontworld.github.io/fontlab/LABDigital.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    
    <header>
        <div class="header">
            <h3>game site</h3>
           <div> 현재 <span id="clock"></span> 입니다<br /></div>
        </div>
    </header>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <main>
        <div class="btn btn01" style="top: 150px; left: 100px;">
            <a href="#">
                <img src="img/mp3-player.png" alt="">
                <span>Music</span>
            </a>
        </div>
        <div class="btn btn02" style="top: 150px; left: 327px;">
            <a href="#">
                <img src="img/playing-card.png" alt="">
                <span>Momory Game</span>
            </a>
        </div>
        <div class="btn btn03" style="top: 150px; left: 200px;">
            <a href="#">
                <img src="img/keyboard.png" alt="">
                <span>Typing Game</span>
            </a>
        </div>
        <div class="btn btn04" style="top: 150px; left: 450px;">
            <a href="#">
                <img src="img/tetris.png" alt="">
                <span>Tetris Game</span>
            </a>
        </div>
        <div class="musicBox">
            <i class="material-icons close">close</i>
            <iframe class="musicBoxIframe" src="musicPlayer/index.html" frameborder="0"></iframe>
        </div>
        <div class="memoryBox">
            <i class="material-icons close">close</i>
            <iframe class="musicBoxIframe" src="memoryGame/index2.html" frameborder="0"></iframe>
        </div>
        <div class="typingBox">
            <i class="material-icons close">close</i>
            <iframe class="musicBoxIframe" src="typingGame/index.html" frameborder="0"></iframe>
        </div>
        <div class="tetrisBox">
            <i class="material-icons close">close</i>
            <iframe class="musicBoxIframe" src="tetrisGame/index.html" frameborder="0"></iframe>
        </div>
    </main>

    
    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <script>
        //마우스 커서
        $(document).mousemove(function (e) {
            //Get 'container' offset:
            o = $('body').offset();
            //Track mouse position:
            $(".dot").css({
                "top": e.pageY - o.top,
                "left": e.pageX - o.left
            });
        });
        //게임 아이콘
        $(".btn01").draggable();
        $(".btn02").draggable();
        $(".btn03").draggable();
        $(".btn04").draggable();
        $(".btn01").click(function () {
            $(".musicBox").toggleClass("show")
        })
        $(".btn02").click(function () {
            $(".memoryBox").toggleClass("show")
        })
        $(".btn03").click(function () {
            $(".typingBox").toggleClass("show")
        })
        $(".btn04").click(function () {
            $(".tetrisBox").toggleClass("show")
        })
        $(".material-icons").click(function () {
            $(".musicBox").removeClass("show")
        })
        $(".material-icons").click(function () {
            $(".memoryBox").removeClass("show")
        })
        $(".material-icons").click(function () {
            $(".typingBox").removeClass("show")
        })
        $(".material-icons").click(function () {
            $(".tetrisBox").removeClass("show")
        })
        $().draggable();

        $(".btn").click(function(event) {
            console.log("btn");                            // 겹쳐진 영역을 클릭해도 box1요소의 이벤트가 반응한다.
        });

        function printTime() {
        var clock = document.getElementById("clock");      // 출력할 장소 선택
        var now = new Date();                              // 현재시간
        var nowTime = now.getFullYear() + "년" + (now.getMonth()+1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";
        clock.innerHTML = nowTime;                         // 현재시간을 출력
        setTimeout("printTime()",1000);                    // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
    }
    window.onload = function() {                           // 페이지가 로딩되면 실행
    printTime();
}
    </script>
</body>

</html>
