<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            overflow: hidden;
        }
        li {
            list-style: none;
        }
        .start__btn {
            display: none;
        }
        .info__box {
            display: none;
        }
        .result__box {
            display: none;
        }
        .tetris__inner {
            width: 250px;
            margin: 100px auto;
        }
        .tetris__inner > ul {
            border: 3px solid #000;
        }
        .tetris__inner > ul > li {
            width: 100%;
            height: 25px;
        }
        .tetris__inner > ul > li > ul {
            display: flex;
        }
        .tetris__inner > ul > li > ul > li {
            width: 25px;
            height: 25px;
            border: 1px solid #222;
            box-sizing: border-box;
        }
        .tmino {
            border: #a042a2 5px outset !important;
            background-color: #952d98;
        }
        .imino {
            border: #1aa9de 5px outset !important;
            background-color: #009fda;
        }
        .omino {
            border: #fed01a 5px outset !important;
            background-color: #fecb00;
        }
        .zmino {
            border: #ef3e4d 5px outset !important;
            background-color: #ed2939;
        }
        .smino {
            border: #78c53e 5px outset !important;
            background-color: #69be28;
        }
        .jmino {
            border: #1a74c4 5px outset !important;
            background-color: #0065bd;
        }
        .lmino {
            border: #ff861a 5px outset !important;
            background-color: #ff7900;
        }
    </style>
</head>
<body>
    <!-- start button -->
    <div class="start__btn active">
        <button>Start</button>
    </div>
    <!-- 규칙 박스 -->
     <div class="info__box">
        <div class="title">테트리스 게임을 하기 위한 규칙</div>
        <div class="list">
            <ol>
                <li>당신에게는 기회가 <em>5번</em> 있습니다.</li>
                <li>기회 5번을 소진하면, 시도가 1번 발생합니다.</li>
                <li>시도를 3번 하면 게임이 종료됩니다.</li>
                <li>적은 남은 기회로 완성하면 점수가 높습니다.</li>
                <li>1등은 기록에 남습니다.</li>
            </ol>
        </div>
        <div class="buttons">
            <button class="stop">그만하기</button>
            <button class="start">도전하기</button>
        </div>
    </div>
    <!-- 결과 박스 -->
     <div class="result__box">
        <div class="title">게임을 성공하였습니다.</div>
        <div class="score">
            <!-- 당신의 점수는 XX입니다. -->
        </div>
        <div class="buttons">
            <button class="stop">그만하기</button>
            <button class="restart">다시 도전하기</button>
        </div>
    </div>
    <!-- 테트리스 박스 -->
    <div class="tetris__wrap">
        <div class="tetris__inner">
            <ul></ul>
            <!-- script -->
        </div>
    </div>
    <script>
        const tetrisinner = document.querySelector(".tetris__inner > ul")
        const game_rows = 20
        const game_cols = 10

        let gameScore = 0
        let gameDuration = 500
        let gameInterval
        let gameMovingItem

        const blocks = {
            tmino:[
                [[2,1],[0,1],[1,2],[1,1]],
                [[1,2],[0,1],[1,0],[1,1]],
                [[1,2],[0,1],[2,1],[1,1]],
                [[2,1],[1,2],[1,0],[1,1]]
            ],
            imino : [
                [[],[],[],[]]
            ],
            omino : [
                [[],[],[],[]]
            ],
            zmino : [
                [[],[],[],[]]
            ],
            smino : [
                [[],[],[],[]]
            ],
            jmino : [
                [[],[],[],[]]
            ],
            lmino : [
                [[],[],[],[]]
            ]
        }

        const movingItem = {
            type:"tmino",
            direction:0,
            top:0,
            left:0,
        }
        
        init()
        
        //시작하기
        function init() {
            gameMovingItem = {...movingItem}

            // console.log(gameMovingItem)

            for (let i = 0; i < game_rows; i++) {
                tetrisLine()
            }
            rederBlocks()
        }      

        //블록 만들기
        function tetrisLine() {
                const li = document.createElement("li")
                const ul = document.createElement("ul")
                for (let j = 0; j < 10 ; j++) {
                    const block = document.createElement("li")
                    ul.prepend(block)
                
                li.prepend(ul)
                tetrisinner.prepend(li)
            }
        }
        //블록 출력하기
        function rederBlocks() {
            const {type,direction,top,left} = gameMovingItem

            const movingBlocks = document.querySelectorAll(".moving")
            movingBlocks.forEach(moving => {
                moving.classList.remove(type, "moving") 
            })

            // console.log(gameMovingItem.type)
            // console.log(gameMovingItem.direction)
            // console.log(gameMovingItem.top)
            // console.log(gameMovingItem.left)

            blocks[type][direction].forEach(block => {
                const x = block [0] + left
                const y = block [1] + top
                const target = tetrisinner.childNodes[y] ? tetrisinner.childNodes[y].childNodes[0].childNodes[x] : null
                const isAvailable = checkEmpty(target)

                if (isAvailable) {
                    target.classList.add(type, "moving") 
                } else {
                    gameMovingItem = {...movingItem}
                    setTimeout(()=>{
                        rederBlocks()
                        if (moveType === "top") {
                            seizeBlock()
                        }
                    },10)                   
                }
            });      
            movingItem.left = left
            movingItem.top = top
            movingItem.direction = direction
        }
        function seizeBlock() {

            const movingBlocks = document.querySelectorAll(".moving")
        }
        function checkEmpty(target) {
            if (!target) {
                return false
            }
            return true
        }
        function moveblock(moveType, amount) {
            gameMovingItem[moveType] += amount
            rederBlocks()
        }
        //모양 변경
        function changeDirectioin() {
            const direction = gameMovingItem.direction
            direction ===3 ? gameMovingItem.direction = 0 : gameMovingItem.direction += 1
            rederBlocks()
        }
        //키보드
        document.addEventListener("keydown", e => {
            console.log(e)
            switch (e.keyCode) {
                case 39:
                    moveblock("left",1)
                    break;
                case 37:
                    moveblock("left",-1)
                    break;
                case 40:
                    moveblock("top",1)
                    break;
                case 38:
                    changeDirectioin("")
                    break;                     
                default:
                    break;
            }
        })

    </script>
</body>
</html>
