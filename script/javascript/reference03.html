<h2>키워드</h2>

<body>

    <p>자바스크립트가 처음 만들어질 때 정해진 특별한 의미가 있는 단어를 말한다. 다음 표는 자바 스크립트의 키워드이다. 현재 모든 브라우저에서 다음과 같은 28가지의 키워드를 지원한다
    </p>

    <hr>

    <h2>식별자</h2>

    <p>식별자는 자바 스크립트에서 이름을 붙일 때 사용하는 단어이다. 식별자의 예로는 변수명과 함수명이 있다. 식별자를 만들 때는 다음 규칙을 지켜야 한다.
    </p>

    <p>
        1. 키워드를 사용하면 안된다.
    </p>
    <p>
        2. 숫자로 시작하면 안된다.
    </p>
    <p>
        3. 특수문자는 _.$만을 허용한다.
    </p>
    <p>
        4. 공백 문자를 포함할 수 없다.
    </p>
