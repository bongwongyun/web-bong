<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
            font-weight: 500;
        }
        body {
            height: 20000px;
        }
        .scrollTop {
            position: fixed;
            left: 20px;
            top: 20px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }
        /* common */
        .fixed {
            position: fixed;
            left: 50%;
            top: 50%;
            height: 50%;
            transform: translate(-50%,-50%);
            z-index: 1000;
        }
        img {
            width: 100%;
            vertical-align: top;
            object-fit: cover;
        }
        #contents {}
        #section01 {}
        /* section01__bg*/
        .section01__bg img {
            width: 70%;
            height: 17vh;
        }
        .section01__text01 {
            color: #fff;
            text-align: center;
            font-size: 7vw;
            transform: translate(-50%,-50%) scale(0);
            margin-top: 20vh;
        }
        .section01__text02 {
            color: #fff;
            text-align: center;
            font-size: 7vw;
            transform: translate(-50%,-50%) scale(1);
            white-space: nowrap;
            margin-top: 20vh;
        }
        .section01__text03 {
            color: #fff;
            text-align: center;
            font-size: 7vw;
            transform: translate(-50%,-50%) scale(1);
            white-space: nowrap;
            margin-top: 20vh;
        }
        /* section02 */
        .section02__bg {
            width: 100%;
            height: 100vh;
            background: #222;
        }
        .section02__text01 {
            color: #fff;
            text-align: center;
            font-size: 3.5vw;
            transform: translate(-50%,-50%) scale(1);
            white-space: nowrap;
            margin-top: -10vh;
        }
        .section02__img01 {
            width: 70vw;
            top: 80%;
        }
        .section02__img01__site {
            position: absolute;
            left: 50%;
            top: 1.7vw;
            transform: translate(-50%);
            width: 55vw;
            /* height: calc(100% - 0vw); */
            height: 34.3vw;
            border: 1px solid #fff;
            border-radius: 1vw 1vw 0 0;
            overflow: hidden;
        }
        .section02__img01__site img {
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
        }
        .section02__img01 a {
            border: 10px solid #000;
            border-radius: 10px;
            color: #fff;
            background: #000;
            text-decoration: none;
        }
        .section02__img01 .siteindex {
            position: absolute;
            top: 80%;
            left: 90%;
        } 
        .section02__img01 .siteindex2 {
            position: absolute;
            top: 80%;
            left: 5%;
        }
        .section02__img01 .siteindex3 {
            position: absolute;
            top: 80%;
            left: 48%;
        }
    </style>
</head>
<body>
    <div class="scrollTop">0</div>

    <div id="contents">
        <section id="section01"
        data-6500 = "display : block"
        data-6501 = "display : none">
            <div class="section01__bg">
                <img data-0 = "width : 70%; height : 17vh;"
                     data-1000 = "width : 100%; height : 17vh;"
                     data-2000 = "width : 100%; height : 50vh;"
                     data-6000 = "width : 100%; height : 50vh;"
                     data-6500 = "width : 100%; height : 0vh;"
                src="../effect/img/yukon-haughton.jpg" 
                alt="이미지" class="fixed">
            </div>
            <div class="section01__text01 fixed"
            data-1000="transform: translate(-50%,-50%) scale(0); top : 50%"
            data-2000="transform: translate(-50%,-50%) scale(1); top : 50%"
            data-3000="transform: translate(-50%,-50%) scale(1); top : 50%"
            data-4000="transform: translate(-50%,-50%) scale(1); top : -10%">
                안녕하세요!
            </div>
            <div class="section01__text02 fixed"
            data-3000="transform: translate(-50%,-50%) scale(1); top : 100%"
            data-4000="transform: translate(-50%,-50%) scale(1); top : 50%"
            data-5000="transform: translate(-50%,-50%) scale(1); top : -10%">
                반갑습니다!
            </div>
            <div class="section01__text03 fixed"
            data-4000="transform: translate(-50%,-50%) scale(1); top -10%; left : -50%"
            data-5000="transform: translate(-50%,-50%) scale(1); top 50%; left : 50%"
            data-6000="transform: translate(-50%,-50%) scale(1); top -10%; left : -50%">
                환영합니다!
            </div>
        </section>
        <!-- section01 -->

        <section id="section02"
        data-18000 = "display : block"
        data-18001 = "display : none">
            <div class="section02__bg fixed"
            data-6501="width: 0%; height : 0vh; border-radius : 500px"
            data-7000="width: 100%; height : 100vh; border-radius : 1px"
            data-14600="width: 100%; height : 100vh; border-radius : 1px"
            data-16000="width: 0%; height : 0vh; border-radius : 500px"></div>
            <div class="section02__text01 fixed"
            data-7000="transform: translate(-50%,-50%) scale(0); top : 50%"
            data-8000="transform: translate(-50%,-50%) scale(1); top : 50%">
                show me the money</div>
            <div class="section02__img01 fixed"
            data-7500="top : 200%"
            data-8000="top : 60%"
            data-7000 = "display : block"
            data-15000 = "display : none">
                <img src="../effect/img/MacBook Pro 13.png" alt="맥북">
                <div class="section02__img01__site">
                    <img src="../effect/img/site_img.jpg" alt="사이트 이미지"
                    data-8000="top : 0%;"
                    data-10000="top : -328%;">
                    <div class="siteindex"
                    data-9601 = "display : block"
                    data-11000 = "display : none"
                    data-11008 = "display : block"><a href="/site/web class/index.html">view</a></div>
                    <img src="../effect/img/maplestory.jpg" alt="이미지 사이트"
                    data-10000="left : -100%;"
                    data-12000="left : 0%;"
                    data-13000="left : 0%;"
                    data-14000="left : -328%;">
                    <div class="siteindex2"
                    data-11600 = "opacity : 0"
                    data-12001 = "opacity : 1"
                    data-14000 = "opacity : 0"><a href="/webstandard/index.html">view</a></div>
                    <img src="../effect/img/website2.jpg" alt="web site2"
                    data-12000="left : 100%;"
                    data-13000="left : 0%; top : 0%;"
                    data-14000="top : -350%;"
                    data-15000="left : 100%">
                    <div class="siteindex3"
                    data-13000 = "opacity : 0"
                    data-13001 = "opacity : 1"
                    data-14000 = "opacity : 1"
                    data-14008 = "opacity : 0"><a href="/webstandard/index.html">view</a>
                </div>
            </div>
        </section><!-- section02 -->

        <section id="section03"></section><!-- section03 -->
        <section id="section04"></section><!-- section04 -->
        <section id="section05"></section><!-- section05 -->
        <section id="section06"></section><!-- section06 -->
    </div>


    <script src="js/scroll.min.js"></script><!-- type = "text/JavaScript" 옛날버전 -->
    <script>
        var s = skrollr.init();

        function scroll() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop || window.scrollY
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop)
            
            document.querySelector(".section01__bg img").style.width = scrollTop + "px"
            
            
            requestAnimationFrame(scroll)
        }
        scroll()
    </script>
</body>
</html>
