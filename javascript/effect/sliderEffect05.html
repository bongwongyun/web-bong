        /* slider */
        .slider__wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .slider__img {                  /* 화면 보이는 구간 */
            width: 800px;
            height: 480px;
            overflow: hidden;
        }
        .slider__inner {                /* 이미지 움직이는 영역 */
            display: flex;
            transform: translateX(0);        
            width: 4800px;            /*  이미지 총 길이 */
        }   
        
        .slider {
            position: relative;
            width: 800px;
        }
        .slider::before {
            position: absolute;
            left: 5px;
            top: 5px;
            background: rgba(0,0,0,0.4);
            color: #fff;
            padding: 5px 10px 3px;
        }
        .slider:nth-child(1)::before {content: '이미지1';}
        .slider:nth-child(2)::before {content: '이미지2';}
        .slider:nth-child(3)::before {content: '이미지3';}
        .slider:nth-child(4)::before {content: '이미지4';}
        .slider:nth-child(5)::before {content: '이미지5';}
        
        .slider__btn a {
            position: absolute;
            top: 50%;
            transform:translateY(-50%);
            z-index: 100;
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            line-height: 50px;
            transition: all 0.2s;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .slider__btn a.prev {
            left: 0;
        }
        .slider__btn a.next {
             right: 0;
        }
        .slider__btn a:hover {
            background: rgb(241, 96, 86);
        }
    </style>
</head>

        <script>
            highlight();

            //slider05
            const sliderwrap = document.querySelector(".slider__wrap");        
            const sliderimg = document.querySelector(".slider__img");               //이미지 보이는 구간
            const sliderInner = document.querySelector(".slider__inner");         //이미지 움직이는 영역
            const slider = document.querySelectorAll(".slider");
            const sliderBtn = document.querySelector(".slider__btn"); 
            const sliderBtnPrev = sliderBtn.querySelector(".prev"); 
            const sliderBtnNext = sliderBtn.querySelector(".next");

            let currentIndex = 0;
            let sliderCount = slider.length;
            let sliderWidth = sliderimg.offsetWidth;    

            function gotoslider(num){
                sliderInner.style.transition = "all 400ms";
                sliderInner.style.transform ="translateX("+ -sliderWidth * num +"px)";
                currentIndex = num;
                
            }
            sliderBtnPrev.addEventListener("click", () =>{
                let prevIndex = (currentIndex - -4) % sliderCount;
                gotoslider(prevIndex)
                // let prevIndex = (currentIndex - -4 + (sliderCount - 1)) % sliderCount;
                // if (currentIndex == 0){
                //     prevIndex = sliderCount - 1;
                // }
            })
            sliderBtnNext.addEventListener("click", () =>{
                let nextIndex = (currentIndex + 1) % sliderCount;
                gotoslider(nextIndex)
            })
