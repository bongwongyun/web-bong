    <style>
        body::before {
            background: rgba(5, 36, 70, 0.87)
        }
        #mouseType01 {}
        .mouse__wrap {
           display: flex;
           align-items: center;
           justify-content: center;
           flex-direction: column;
           color: #fff;
           width: 100%;
           height: 100vh;
           overflow: hidden;
           cursor: none;
        }
        .mouse__wrap p {
           line-height: 2;
           font-weight: 300;
           font-size: 2.5vw;

        }
        .mouse__wrap p:last-child {
            font-size: 2.5vw;
            font-weight: 400;
        }
        .mouse__wrap p span {
            border-bottom: 0.15vw dashed orange;
            color: orange;
        }
        .cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 10px;
            z-index: 9999;
            border: 3px solid #fff;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.4);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s , opacity 0.2s;
        }
        .cursor-follower {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 0;
            top: 0;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.4);
            user-select: none;
            pointer-events: none;
            transition: transform 0.3s , opacity 0.2s;
        }
        .cursor.active {
            transform:  scale(0);
        }
        .cursor-follower.active {
            transform: scale(5);
            background: rgba(232, 322, 223, 0.4)
        }
        .cursor.show {
            transform:  scale(0);
        }
        .cursor-follower.show {
            transform: scale(5);
            background: rgba(232, 322, 223, 0.4)
        } 
        .cursor.style1 {
            background-color: aqua;
            border-color: aquamarine;
        }
        .cursor.style2 {
            background-color: rgb(3, 24, 107);
            border-color: rgb(8, 31, 133);
            transform: rotate(45deg) scale(2);
        }
        .cursor.style3 {
            background-color: rgb(3, 31, 145);
            border-color: rgb(8, 68, 92);
            transform: rotate(90deg) scale(2);
        }
        .cursor.style4 {
            background-color: rgb(143, 8, 170);
            border-color: rgb(255, 76, 165);
            transform: rotate(180deg) scale(2);
        }
        .cursor.style5 {
            background-color: rgb(255, 28, 96);
            border-color: rgb(255, 76, 165);
            transform: rotate(360deg) scale(2);
        }
        .cursor.style6 {
            background-color: rgb(255, 85, 17);
            border-color: rgba(253, 30, 0, 0.986);
            transform: rotate(720deg) scale(2);
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script>
        // highlight();
        // modal();
        // tabMenu();

        const cursor = document.querySelector(".cursor")
        const follower = document.querySelector(".cursor-follower")


        
        window.addEventListener("mousemove", e => {
            // 커서 좌표값 할당
            cursor.style.left = e.pageX + 10 + "px";  
            cursor.style.top = e.pageY + 10 + "px";
            follower.style.left = e.pageX + "px";
            follower.style.top = e.pageY + "px";

            //오버 효과
            //span 오버 했을 때 클래스 active 추가 / 나갔을 때 active 삭제
            //mouseover,mouseenter / mouseout,mouseleave / 이벤트 버블링 (중요)    
            
            document.querySelectorAll(".mouse__wrap span").forEach(span => {
            
            span.addEventListener("mouseenter", ()=> {
                cursor.classList.add("active")
                follower.classList.add("active")
                })
                span.addEventListener("mouseout", ()=> {
                    cursor.classList.remove("active")
                    follower.classList.remove("active")
                })
            });
            gsap.to(cursor, {duration: .3 ,left: e.pageX + 10, top:e.pageY + 10})
            gsap.to(follower, {duration: .8 ,left: e.pageX, top:e.pageY})
            
            //출력
            document.querySelector(".pageX").innerText = e.pageX
            document.querySelector(".pageY").innerText = e.pageY
        })
    </script>
