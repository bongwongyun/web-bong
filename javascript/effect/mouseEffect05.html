    <style>
        body::before {
            background: rgba(5, 36, 70, 0.87)
        }
        .mouse__wrap {
           display: flex;
           align-items: center;
           justify-content: center;
           flex-direction: column;
           color: #fff;
           width: 100%;
           height: 100vh;
           overflow: hidden;
           cursor: none;
        }
        .mouse__img {
            position: relative;
            text-align: center;
            perspective: 800px;
            transform: rotateX(0deg) rotateY(0deg);
            transform-style:  preserve-3d;
            will-change: transform;
            transition: all 1s;
        }
        .mouse__img figure {
            width: 50vw;
            position: relative;
        }
        .mouse__img figure::before {
            content: '';
            position: absolute;
            left: 5%;
            bottom: -30px;
            width: 90%;
            height: 40px;
            background: url(../effect/img/Frame25.jpg) center center no-repeat;
            background-size: 100% 40px;
            filter: blur(15px) grayscale(50%);
            opacity: 0.9;
            z-index: -1;
        }
        .mouse__img figcaption {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 1.8vw;
            white-space: nowrap;
            line-height: 1.6;
            background: rgba(0,0,0,0.5);
            padding: 1vw 2vw;
            transform: translate3d(-50%, -50%, 50px);
        }
        .cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            mix-blend-mode: difference;
        }
    </style>

    <script>
        // highlight();
        // modal();
        // tabMenu();

        const circle = document.querySelector(".cursor").getBoundingClientRect()
        
        function mousemove(e){

            //마우스 좌표 값
            let mousepageX = e.pageX
            let mousepageY = e.pageY

            //마우스 좌표 기준점을 가운데로 변경
            let centerpageX = window.innerWidth/2 - mousepageX 
            let centerpageY = window.innerHeight/2 - mousepageY
            
            //원 크기
            let circlewidth = mousepageX - circle.width/2
            let circleheight = mousepageY - circle.height/2

            //이미지 움직이기
            //transform: rotateX(0deg) rotateY(0deg)
            const imgMove = document.querySelector(".mouse__img")
            imgMove.style.transform = "perspective: 800px rotateX("+ - maxPageX + "deg) rotateY("+ - maxPageY + "deg)"
            
            //최소값 -50 최대값 50 설정
            let maxPageX = Math.max(-50, Math.min(50, centerpageX))
            let maxPageY = Math.max(-50, Math.min(50, centerpageY))

            //각도 줄이는 설정
            let anlexpageX = maxPageX * 0.12
            let anlexpageY = maxPageY * 0.12

            //부드럽게 설정
            let softpageX = 0, softpageY = 0
            softpageX += (anlexpageX - softpageX) * 0.4
            softpageY += (anlexpageY - softpageY) * 0.4

            //커서
            gsap.to(".cursor", {duration: .3, x: mousepageX - circle.width/2, y: mousepageY - circle.height/2}) 

            //출력
            document.querySelector(".mousepageX").textContent = mousepageX
            document.querySelector(".mousepageY").textContent = mousepageY
            document.querySelector(".centerpageX").textContent = centerpageX
            document.querySelector(".centerpageY").textContent = centerpageY
            document.querySelector(".maxPageX").textContent = maxPageX
            document.querySelector(".maxPageY").textContent = maxPageY
            
        }
        
        document.addEventListener("mousemove", mousemove)
        
    </script>
