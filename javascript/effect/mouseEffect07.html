    <script>
        // highlight();
        // modal();
        // tabMenu();
        
        const mouseImg = document.querySelectorAll(".mouse__img")

        mouseImg.forEach((item) => {
            const imgswrap = item.querySelector(".img")
            const imgswrapBounds = imgswrap.getBoundingClientRect()
            let itemBounds = item.getBoundingClientRect()

            const onmouseEnter = () => {
                gsap.to(imgswrap, {xPercent: -50, yPercent: -50, rotation: 0, scale:1, opacity:1})
                gsap.set(imgswrap, {xPercent: -50, yPercent: 50, rotation: -15, scale:0.3, opacity:0})
            }

            const onmouseLeave = () => {
                gsap.to(imgswrap, {xPercent: -50, yPercent: -100, rotation: 15, scale:0.3, opacity:0})
    
            }
            
            const onmouseMove = ({x,y}) => {
                gsap.to(imgswrap, {
                    duration:1.25,
                    x: Math.abs(x - itemBounds.left),
                    y: Math.abs(y - itemBounds.top) 
                })
            }
            item.addEventListener("mouseenter", onmouseEnter)
            item.addEventListener("mouseleave", onmouseLeave)
            item.addEventListener("mousemove", onmouseMove)
        })
    </script>
