<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>HTML/CSS 레퍼런스 북</title>

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="/assets/img/face/face64.jpg">
    <link rel="apple-touch-icon-precomposed" href="/assets/img/face/Face500.jpg">
    <link rel="icon" href="/assets/img/face/face128.jpg">
    <link rel="icon" href="/assets/img/face/face64.jpg" sizes="16x16">

    <link rel="icon" href="/assets/img/face/face64.jpg" sizes="48x48">

    <link rel="icon" href="/assets/img/face/face128.jpg" sizes="128x128">

    <style>
        @font-face {
            font-family: 'Cafe24Ssurround';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Ssurround/Cafe24Ssurround.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Cafe24SsurroundAir';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24SsurroundAir/Cafe24SsurroundAir.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Jalnan';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/goodchoice/Jalnan.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'YanoljaYache';
            font-weight: 400;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheRegular.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheRegular.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheRegular.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheRegular.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheRegular.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'YanoljaYache';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheBold.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheBold.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/yanolja/YanoljaYacheBold.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'Cafe24Syongsyong';
            font-weight: normal;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/Cafe24Syongsyong/Cafe24Syongsyong.ttf') format("truetype");
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        img {
            width: 100%;
        }

        body {
            background: #ffdbe5;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .wrap {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .sea {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(to bottom, #fcc3ca 10%, #dfc8fa);
            z-index: 10;
        }

        .text {
            position: absolute;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 30;
        }

        .text h1 {
            font-family: 'Jalnan';
            font-size: 6vw;
            color: #d36b69;
            font-weight: normal;
            /* text-shadow:  */
            /* 3px 3px #fff, */
            /* -3px -3px #fff, */
            /* 3px -3px #fff, */
            /* -3px 3px #fff; */
            -webkit-text-stroke: 2px #fff;

            /* 벤더 프리픽스 */
        }

        .text h1 strong {
            color: #e16365;
            font-family: 'YanoljaYache';
        }

        .text h1 em {
            font-style: normal;
            color: #fff;
            -webkit-text-stroke: 2px #6c4c4d;
        }

        .text h1 a {
            font-family: 'Cafe24Syongsyong';
            font-size: 10vw;
            line-height: 1.2;
            color: #EB6567;
            font-weight: normal;
            font-style: italic;
            position: relative;
            font-weight: bold;
            text-decoration: none;
        }

        .text h2 a {
            font-family: 'Cafe24Syongsyong';
            font-size: 80px;
            line-height: 1.2;
            color: #fff;
            display: inline-block;
            position: relative;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .text h2 a:hover {
            color: #EB6567;
        }
        
        .text .subTitle {
            font-family: 'Cafe24SsurroundAir';
            background: #eb6567;
            color: #fff;
            border-radius: 50px;
            padding: 14px 60px 10px 60px;
            display: inline-block;
            margin-bottom: 30px;
            font-size: 30px;
            box-shadow: 3px 5px 0 #6c4c4d;
            position: relative;
        }

        .text .subTitle::before {
            content: '';
            width: 10px;
            height: 10px;
            background: #6c4c4d;
            position: absolute;
            left: 30px;
            top: 50%;
            border-radius: 50%;
            margin-top: -5px;
        }

        .text .subTitle::after {
            content: '';
            width: 10px;
            height: 10px;
            background: #6c4c4d;
            position: absolute;
            right: 30px;
            top: 50%;
            border-radius: 50%;
            margin-top: -5px;
        }

        .ship {
            width: 300px;
            position: absolute;
            left: 0;
            bottom: 10vh;
            z-index: 17;
            animation: move;
            animation-duration: 100s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes move {
            0% {
                left: -10%;
            }

            100% {
                left: 110%;
            }
        }

        .love {
            width: 300px;
            position: absolute;
            left: 50%;
            bottom: -30px;
            transform: translate(-50%);
            z-index: 20;
            
        }

        .love::after {
            content: "오늘 뭐 할래?";
            position: absolute;
            right: -9vw;
            top: 0;
            font-family: 'Cafe24Syongsyong';
            color: #eb6567;
            font-size: 30px;
            transform: rotate(10deg);
        }

        .duck1 {
            width: 30px;
            position: absolute;
            right: 10vw;
            bottom: 20vh;
            z-index: 15;
            animation: move5 95s infinite linear;
        }

        .duck2 {
            width: 20px;
            position: absolute;
            right: 8vw;
            bottom: 19vh;
            z-index: 15;
            animation: move6 100s infinite linear;
        }

        @keyframes move5 {
            0% {
                right: -10vw;
            }

            100% {
                right: 110vw;
            }
        }

        @keyframes move6 {
            0% {
                right: -10vw;
            }

            100% {
                right: 110vw;
            }
        }

        .balloon {
            width: 50px;
            position: absolute;
            left: 20vw;
            top: 10vw;
            animation: move4 110s infinite linear;
        }

        @keyframes move4 {
            0% {
                top: -10vw;
            }

            50% {
                top: 20vw;
            }

            100% {
                top: -10vw;
            }
        }

        .cloud1 {
            width: 100px;
            position: absolute;
            left: 20vw;
            top: 5vh;
            animation: move3 130s infinite linear;
        }

        .cloud2 {
            width: 50px;
            position: absolute;
            left: 60vw;
            top: 15vh;
            animation: move2 70s infinite linear;
        }

        .cloud3 {
            width: 150px;
            position: absolute;
            right: 10vw;
            top: 30vh;
            transform: rotateY(180deg);
            animation: move1 90s infinite linear;
        }

        @keyframes move1 {
            0% {
                right: -10vw;
            }

            100% {
                right: 110vw;
            }
        }

        @keyframes move2 {
            0% {
                left: -10vw;
            }

            50% {
                left: 65vw;
            }

            100% {
                left: -10vw;
            }
        }

        @keyframes move3 {
            0% {
                left: -10vw;
            }

            100% {
                left: 110vw;
            }
        }

        .hearts>.particle {
            opacity: 0;
            position: absolute;
            background-color: #cc2a5d;
            animation: hearts 3s ease-in infinite;
        }

        .hearts>.particle:before,
        .hearts>.particle:after {
            position: absolute;
            content: "";
            border-radius: 100px;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-color: #cc2a5d;
        }

        .hearts>.particle:before {
            transform: translateX(-50%);
        }

        .hearts>.particle:after {
            transform: translateY(-50%);
        }

        @keyframes hearts {
            0% {opacity: 0;transform: translate(0, 0%) rotate(45deg);}
            20% {opacity: 0.8;transform: translate(0, -20%) rotateY(45deg);}
            100% {opacity: 0;transform: translate(0, -1000%) rotate(45deg);}
        }
        
        @media (max-width:800px) {
            .text .subTitle {
                font-size: 20px;
            }
            .text h2 a {
                font-size: 40px;
            }
            .text h1 a {
                white-space: nowrap;
                font-size: 70px;
            }
            .ship .duck1 .duck2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="sea"></div>
        <div class="text">
            <span class="subTitle">Html/Css</span>
            <h1><a href="/index.html">
                <em>웹</em>
                <strong>퍼블리셔</strong>
                <br>
                <span>되는 방법</span>
            </a>
            </h1>
            <h2><a href="assets/html.html">html</a>
                <a href="assets/css.html">css</a>
            </h2>
        </div>
        <div class="ship">
            <img src="img/ship.png" alt="배">
        </div>
        <div class="love">
            <img src="img/love.png" alt="사람">
        </div>
        <div class="duck1">
            <img src="img/duck1.png" alt="흰 오리">
        </div>
        <div class="duck2">
            <img src="img/duck2.png" alt="노란 오리">
        </div>
        <div class="balloon">
            <img src="img/balloon.png" alt="열기구">
        </div>
        <div class="cloud1">
            <img src="img/cloud.png" alt="구름1">
        </div>
        <div class="cloud2">
            <img src="img/cloud.png" alt="구름2">
        </div>
        <div class="cloud3">
            <img src="img/cloud.png" alt="구름3">
        </div>
    </div>
</body>

<!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script>
    jQuery.rnd = function(m,n) {
            m = parseInt(m);
            n = parseInt(n);
            return Math.floor( Math.random() * (n - m + 1) ) + m;
    }
    function hearts() {
        $.each($(".particletext.hearts"), function(){
          var heartcount = ($(this).width()/50)*1;
          for(var i = 0; i <= heartcount; i++) {
            var size = ($.rnd(60,120)/5);
            $(this).append('<span class="particle" style="top:' + $.rnd(20,80) + '%; left:' + $.rnd(0,95) + '%;width:' + size + 'px; height:' + size + 'px;animation-delay: ' + ($.rnd(0,30)/10) + 's;"></span>');
        }
    });
}
    hearts();
</script>
</html>
