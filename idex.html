<body>
    <script>
        //.14
        const obj = {
            a:100,
            b:[200,300],
            c:"javascript",
            d:function(){
                document.write("javascript가 실행되었습니다.");
            },
            e:function(){
                document.write(obj.c+"가 실행되었습니다.");
            },
            f:function(){
                document.write(this.c+"가 실행되었습니다.");
            }
        }

        document.write(obj.a,"<br>");
        document.write(obj.b,"<br>");
        document.write(obj.b[0],"<br>");
        document.write(obj.b[1],"<br>");
        document.write(obj.c,"<br>");
        obj.d("<br>");
        obj.e("<br>");
        obj.f("<br>");
        //.11
        {
             const obj = [
                 {a:100, b:200},
                 {c:"javascript"}
             ];
             
             document.write(obj[0].a,"<br>")
             document.write(obj[0].b,"<br>")
             document.write(obj[1].c,"<br>")
        }
        {
            const arrnum = [100,200,300,400,500]
            let result = 0;

            for (let i = 0; i < arrnum.length; i++) {
                result += arrnum[i];
                
            }
            document.write(result)
        }
        {
            function func() {
                let a =[1,2,3,4,5,6,7,8,9],cnt = 0
                for (let i = 0; i < a.length; i++) {
                    if(a[i] % 2 != 0){
                        cnt = cnt + 1 
                    }
                    
                }
                document.write(cnt)
            }
            func()
        }
        {
            console.log(-3 % 4);
        }
        {
            function func(data, exp) {
                let result = 3;
                for (let i = 0; i < exp; i++) {
                    result = result * data;
                }
                document.write(result)
            }
            func(2,5)
        }
    </script>
