<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout08</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
                "header header"
                "nav nav"
                "aside article"
                "aside article1"
                "aside article2"
                "footer footer";
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }

        #header {
            grid-area: header;
            background: #111;
        }

        #nav {
            grid-area: nav;
            background: #222;
        }

        #aside {
            grid-area: aside;
            background: #333;
        }

        #article {
            grid-area: article;
            background: #666;
        }

        #article1 {
            grid-area: article1;
            background: #777;
        }

        #article2 {
            grid-area: article2;
            background: #888;
        }

        #footer {
            grid-area: footer;
            height: 100px;
            background: #999;
        }

        @media (max-width:1220px) {
            #wrap {
                width: 96%;
                grid-template-areas:
                    "header header header"
                    "nav nav nav"
                    "aside article article"
                    "aside article1 article2"
                    "footer footer footer";
                grid-template-columns: 30% 35% 35%;
                grid-template-rows: 100px 100px 260px 360px 100px;
            }
        }

        @media (max-width:768px) {
            #wrap {
                width: 100%;
                grid-template-areas:
                    "header header header"
                    "nav nav nav"
                    "aside article"
                    "aside article1"
                    "footer footer footer";
                grid-template-columns: 30% 70%;
                grid-template-rows: 100px 100px 360px 360px 100px;
            }
        }

        @media (max-width:500px) {
            #wrap {
                grid-template-areas:
                    "header"
                    "nav"
                    "aside"
                    "article"
                    "article1"
                    "article2"
                    "footer";
                grid-template-columns: 100%;
                grid-template-rows: 100px 100px 150px 480px 0px 150px;
            }
            
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <article id="article"></article>
        <article id="article1"></article>
        <article id="article2"></article>
        <footer id="footer"></footer>
    </div>
</body>

</html>
