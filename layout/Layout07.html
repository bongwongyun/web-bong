<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout07</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            background-color: #E8F5E9;
        }

        #header {
            width: 1280px;
            height: 100px;
            background-color: #C8E6C9;
        }

        #nav {
            width: 1280px;
            height: 100px;
            background-color: #6cce6f;
        }
        #nav .left {
            width: 426px;
            height: 100px;
            background-color: #A5D6A7;
            float: left;
        }

        #nav .right {
            width: 426px;
            height: 100px;
            background-color: #A5D6A7;
            float: right;
        }

        #section {
            width: 300px;
            height: 900px;
            background-color: #81C784;
        }
        #section .a {
            width: 300px;
            height: 900px;
            background-color: #81C784;
        }
        #section .b-1 {
            width: 300px;
            height: 900px;
            background-color: #81C784;
        }
        #section .b-2 {
            width: 300px;
            height: 900px;
            background-color: #81C784;
        }
        #section .c {
            width: 300px;
            height: 900px;
            background-color: #61fd69;
        }
        #footer {}
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <div class="left"></div>
            <div class="right"></div>
        </nav>
        <section id="section">
            <div class="a"></div>
            <div class="b-1"></div>
            <div class="b-2"></div>
            <div class="c"></div>
        </section>
        <footer id="footer"></footer>
    </div>

</body>

</html>
