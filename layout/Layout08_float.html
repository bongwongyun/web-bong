<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout08</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background: #111;
        }

        #nav {
            width: 100%;
            height: 100px;
            background: #222;
        }

        #main {
            width: 100%;
            height: 600px;
            float: left;
        }

        #side {
            width: 40%;
            height: 600px;
            background: #333;
            float: left;

        }

        #content {
            width: 100%;
            height: 200px;
            background: #555;

        }

        #article {
            width: 100%;
            height: 200px;
            background: #666;

        }

        #article1 {
            width: 100%;
            height: 200px;
            background: #777;

        }

        #article2 {
            width: 100%;
            height: 200px;
            background: #888;

        }

        #footer {
            width: 100%;
            height: 100px;
            background: #999;
            float: left;
        }

        @media (max-width:1220px) {
            #wrap {
                width: 96%;
            }

            #main {}

            #article1 {
                width: 30%;
                height: 400px;
                background: #777;
                float: right;

            }

            #article2 {
                width: 30%;
                height: 400px;
                background: #888;
                float: left;

            }
        }

        @media (max-width:768px) {
            #wrap {
                width: 100%;
            }

            #article {
                width: 100%;
                height: 300px;
            }

            #article1 {
                width: 60%;
                height: 300px;
            }

            #article2 {
                width: 0%;
            }

        }

        @media (max-width:500px) {
            #side {
                width: 100%;
                height: 200px;
            }
            #content {
                height: 600px;
            }
            #article {
                width: 100%;
                height: 500px;
            }

            #article1 {
                width: 100%;
                height: 200px;
            }

            #article2 {
                width: 0;
                height: 0;
            }

            #footer {
                width: 100%;
              
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="side"></aside>
            <section id="content">
                <article id="article"></article>
                <article id="article1"></article>
                <article id="article2"></article>
            </section>
        </main>

        <footer id="footer"></footer>
    </div>
</body>

</html>
