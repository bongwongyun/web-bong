<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout07</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #111;
        }
        #nav {
            width: 100%;
            height: 100px;
            background: #222;
        }
        #main {
            width: 100%;
            height: 600px;
            float: left;
        }
        #side {
            width: 20%;
            height: 600px;
            background: #444;
            float: left;
        }
        #content {
            width: 60%;
            height: 600px;
            background: #555;
            float: left;
        }
        #article {
            width: 20%;
            height: 600px;
            background: #666;
            float: left;

        }
        #footer {
            width: 100%;
            height: 100px;
            background: #999;
            clear: both;
        }
        @media (max-width:1220px) {
            #wrap {
                width: 96%;
            }
            #main {
                flex-wrap: wrap;
            }
            #side {
                width: 30%;
                height: 500px;
            }
            #content {
                width: 70%;
                height: 500px;
            }
            #article {
                width: 100%;
                height: 100px;
            }
        }
        @media (max-width:768px) {
            #wrap {
                width: 100%;
            }
        }
        @media (max-width:500px) {
            #side {
                width: 100%;
                height: 300px;
            }
            #content {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap"> 
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="side"></aside>
            <section id="content"></section>
            <article id="article"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
