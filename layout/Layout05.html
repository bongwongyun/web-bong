<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: rgb(226, 226, 143);
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: rgb(156, 141, 0);
        }
        #contnets {
            width: 100%;
            height: 780px;
            background-color: lawngreen;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: lightcoral;
        }
        .header-continer {
            width: 60%;
            height: 100px;
            background-color: lightgrey;
            margin: 0 auto;
        }
        .nav-continer {
            width: 60%;
            height: 100px;
            background-color: rgb(245, 245, 245);
            margin: 0 auto;
        }
        .contnets-continer {
            width: 60%;
            height: 780px;
            background-color: rgb(161, 0, 0);
            margin: 0 auto;
        }
        .footer-continer {
            width: 60%;
            height: 100px;
            background-color: rgb(177, 177, 177);
            margin: 0 auto;
        }
        .contnets-continer .aside .article {
            width: 70%;
            height: 390px;
            background-color: rgb(24, 2, 2);
        }
        .contnets-continer .aside .article01 {
            width: 70%;
            height: 390px;
            background-color: rgb(160, 146, 146);
        }
        .nav-continer .article02 {
            width: 30%;
            height: 100px;
            background-color: rgb(255, 162, 162);
        }
        .contnets-continer .aside .article04 {
            width: 42.7%;
            height: 390px;
            background-color: rgb(1, 39, 11);
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header-continer"></div>
        </header>
        <nav id="nav">
            <div class="nav-continer">
                <article class="article02"></article>
            </div>
        </nav>
        <section id="contnets">
            <div class="contnets-continer">
                <aside class="aside">
                    <article class="article">
                        <article class="article04"></article>
                    </article>
                    <article class="article01"></article>
                </aside>
            </div>
        </section>
        <footer id="footer">
            <div class="footer-continer"></div>
        </footer>
    </div>
</body>
</html>
