<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #div {
            width: 1280px;
            height: auto;
        }
        #header {
            width: 1280px;
            height: 100px;
            background-color: #111;
        }
        #nav {
            width: 1280px;
            height: 100px;
            background-color: #444;
        }
        #aside {
            width: 1280px;
            height: 780px;
            background-color: #d568;
        }
        #aside .contents{
            width: 1280px;
            height: 780px;
            background-color: #d568;
        }
        #aside .contents1{
            width: 1280px;
            height: 300px;
            background-color: #d568;
        }
        #aside .contents2{
            width: 1280px;
            height: 780px;
            background-color: #d568;
        }

        #footer .contents3{
            width: 1280px;
            height: 100px;
            background-color: #ef4;
        }

    </style>
</head>

<body>
    <div id="div">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside">
            <contents class="contents1"></contents>
            <contents class="contents2"></contents>
            <contents class="contents3"></contents>
        </aside>
        <footer id="footer"></footer>
    </div>
</body>
</html>
