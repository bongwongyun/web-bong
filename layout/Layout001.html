<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: rgb(255, 208, 208);
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: rgb(255, 208, 208);
    }
    #contents {
        width: 100%;
        height: 660px;
        background-color: rgb(255, 208, 208);
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: rgb(255, 208, 208);
    }
    #header .h1 {
        width: 60%;
        height: 100px;
        background-color: rgb(255, 177, 177);
        margin: 0 auto;
    }
    #nav .n1 {
        width: 60%;
        height: 100px;
        background-color: rgb(253, 72, 72);
        margin: 0 auto;
    }
    #contents .aside {
        width: 60%;
        height: 660px;
        background-color: rgb(238, 28, 28);
        margin: 0 auto;
    }
    #contents .c1 {
        width: 80%;
        height: 330px;
        background-color: rgb(235, 0, 0);
        float: right;
    }
    #contents .c2 {
        width: 80%;
        height: 330px;
        background-color: rgb(88, 0, 0);
        float: right;

    }
    #footer .f1 {
        width: 60%;
        height: 100px;
        background-color: rgb(61, 0, 0);
        margin: 0 auto;

    }
</style>
<body>
    <div id="wrap">
        <header id="header">
            <div class="h1"></div>
        </header>
        <nav id="nav">
            <div class="n1"></div>
        </nav>
        <section id="contents">
            <aside class="aside">
                <div class="c1"></div>
                <div class="c2"></div>
            </aside>
        </section>
        <footer id="footer">
            <div class="f1"></div>
        </footer>
    </div>
</body>
</html>
