<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout09</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #fff;
        }
        .header2 {
            width: 80%;
            height: 100px;
            margin: 0 auto;
            background: #111;
        }
        #nav {
            width: 100%;
            height: 200px;
            background: #111;
        }
        .nav2 {
            width: 80%;
            height: 200px;
            margin: 0 auto;
            background: #f1f1f1;
        }
        #main {
            width: 100%;
            height: 600px;
            display: flex;
            background: #f1f1f1;
        }
        #side {
            width: 80%;
            height: 600px;
            margin: 0 auto;
            background: #f1f1f1;
        }
        #contents {
            width: 50%;
            height: 600px;
            background: #e7d9e7;
        }
        #article {
            width: 50%;
            height: 600px;
            background: #f5c3f5;
            float: right;
        }
        #footer {
            width: 100%;
            height: 100px;
            background: #999;
        }
        .footer2 {
            width: 80%;
            height: 100px;
            margin: 0 auto;
            background: #d0d2d5;
        }
        @media (max-width:1220px) {
            #wrap {
                width: 100%;
            }
            #main {
                flex-wrap: wrap;
            }
            .header2 {
                width: 90%;
                height: 100px;
            }
            .nav2 {
                width: 90%;
                height: 200px;
            }
            #main {
                width: 100%;
                height: 600px;
            }
            #side {
                width: 100%;
            }
            #contents {
                width: 90%;
            }
            .footer2 {
                width: 90%;
                height: 100px;
            }
        }
        @media (max-width:768px) {
            #wrap {
                width: 100%;
            }
            .header2 {
                width: 100%;
            }
            .nav2 {
                width: 100%;
            }
            #main {
                width: 100%;             
            }
            #side {
                width: 100%;
            
            }
            #contents {
                width: 100%;
              
            }
            #article {
                width: 100%;
                
            }
            #footer {
                width: 100%;
            }
            .footer2 {
                width: 100%;
            }
        }
        @media (max-width:500px) {
            #wrap {
                width: 100%;
            }
        }   
    </style>
</head>
<body>
    <div id="wrap"> 
        <header id="header">
            <section class="header2"></section>
        </header>
        <nav id="nav">
            <section class="nav2"></section>
        </nav>
        <main id="main">
            <aside id="side">
                <section id="contents"></section>
                <article id="article"></article>
            </aside>
        </main>
        <footer id="footer">
            <section class="footer2"></section>
        </footer>
    </div>
</body>
</html>
