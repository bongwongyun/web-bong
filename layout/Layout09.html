<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lauout09</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1440px;
            margin: 0 auto;
        }
        #header {
            height: 200px;
            background: rgb(192, 118, 245);
        }
        #section {
            height: 760px;
            background: rgb(157, 17, 213);
        }
        .section01 {
            width: 20%;
            height: 760px;
            background: rgb(179, 89, 232);
            float: left;
        }
        #footer {
            height: 150px;
            background: rgb(108, 0, 130);
        }
        @media (max-width:1220px) {
            #wrap {
                width: 96%;
                
            }
        }
        @media (max-width:760px) {
            #wrap {
                width: 100%;
                
            }
        }
        @media (max-width:630px) {
            .section01 {
                width: 100%;
                height: 380px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <section id="section">
            <section class="section01"></section>
        </section>
        <footer id="footer"></footer>
    </div>
</body>
</html>
