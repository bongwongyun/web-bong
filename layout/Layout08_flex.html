<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout08</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 100%;
            height: 100px;
            background: #111;
        }

        #nav {
            width: 100%;
            height: 100px;
            background: #222;
        }

        #main {
            display: flex;
        }

        #aside {
            width: 30%;
            height: 780px;
            background: #333;
        }

        #content {
            width: 70%;
            background: #444;
        }

        #article {
            height: 260px;
            background: #555;
        }

        #article1 {
            height: 260px;
            background: #666;
        }

        #article2 {
            height: 260px;
            background: #777;
        }

        #footer {
            width: 100%;
            height: 100px;
            background: #999;
        }

        @media (max-width:1220px) {
            #wrap {
                width: 96%;
            }

            #content {
                display: flex;
                flex-wrap: wrap;
            }

            #article {
                width: 100%;
                height: 260px;
            }

            #article1 {
                width: 50%;
                height: 520px;
            }

            #article2 {
                width: 50%;
                height: 520px;
            }

        }

        @media (max-width:768px) {
            #article {
                height: 390px;
            }

            #article1 {
                width: 100%;
                height: 390px;
            }

            #article2 {
                display: none;
            }
        }

        @media (max-width:500px) {
            #main {
                flex-wrap: wrap;             
            }
            #aside {
                display: none;
            }
            #content {
                width: 100%;
            }
            #article {
                height: 150px;
            }
            #article1 {
                height: 430px;
            }
            #article2 {
                display: block;
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="content">
                <article id="article"></article>
                <article id="article1"></article>
                <article id="article2"></article>
            </section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>

</html>
