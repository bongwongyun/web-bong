<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: rgb(233, 255, 232);
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: rgb(233, 255, 232);
    }
    #contents {
        width: 100%;
        height: 660px;
        background-color: rgb(233, 255, 232);
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: rgb(233, 255, 232);
    }
    #header .h1 {
        width: 80%;
        height: 100px;
        background-color: rgb(157, 245, 149);
        margin: 0 auto;
    }
    #nav .n1 {
        width: 80%;
        height: 100px;
        background-color: rgb(134, 248, 105);
        margin: 0 auto;
    }
    #contents .container {
        width: 80%;
        height: 220px;
        background-color: rgb(17, 148, 0);
        margin: 0 auto;
    }
    #footer .f1 {
        width: 80%;
        height: 100px;
        background-color: rgb(1, 43, 3);
        margin: 0 auto;
    }
    #contents .container .c0 {
        width: 20%;
        height: 660px;
        background-color: rgb(113, 226, 113);
        float: left;
    } 
    #contents .container .c1 {
        width: 60%;
        height: 220px;
        background-color: rgb(136, 206, 122);
        
    }
    #contents .container .c2 {
        width: 100%;
        height: 220px;
        background-color: rgb(26, 83, 24);
        margin: 0 auto;
    }
    #contents .container .c4 {
        width: 100%;
        height: 220px;
        background-color: rgb(17, 58, 12);
        margin: 0 auto;
    }
</style>

<body>
    <div id="wrap">
        <header id="header">
            <div class="h1"></div>
        </header>
        <nav id="nav">
            <div class="n1"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="c0"></div>
                <div class="c1"></div>
                <div class="c2"></div>
                <div class="c4"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="f1"></div>
        </footer>
    </div>
</body>

</html>
