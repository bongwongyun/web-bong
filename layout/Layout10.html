<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout10</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fff;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            background: #000;
        }

        @media (max-width:1220px) {
            #wrap {
                width: 100%;
            }
        }
        @media (max-width:768px) {
            #wrap {
                width: 100%;
            }
        }    
        @media (max-width:500px) {
            #wrap {
                width: 100%;
            }
        }   
    </style>
</head>
<body>
    <div id="wrap"> 
        <header id="header">
            <section class="header2"></section>
        </header>
        <nav id="nav">
            <section class="nav2"></section>
        </nav>
        <main id="main">
            <aside id="side">
                <section id="contents"></section>
                <article id="article"></article>
            </aside>
        </main>
        <footer id="footer">
            <section class="footer2"></section>
        </footer>
    </div>
</body>
</html>
