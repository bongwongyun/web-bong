    <!DOCTYPE html>
    <html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lauout10</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #wrap {
                width: 100%;
                margin: 0 auto;
            }

            #header {
                height: 200px;
                background: rgb(118, 245, 118);
            }

            #section {
                width: 100%;
                height: 760px;
                display: flex;
            }

            .section01 {
                width: 20%;
                height: 760px;
                background: rgb(125, 218, 128);

            }

            .section02 {
                width: 60%;
                height: 760px;
                background: rgb(61, 208, 66);
            }

            .section03 {
                width: 20%;
                height: 760px;
                background: rgb(5, 197, 5);
            }

            #footer {
                height: 150px;
                background: rgb(0, 130, 11);
            }

            @media (max-width:1220px) {
                #wrap {
                    width: 100%;
                }

                #section {
                    flex-wrap: wrap;
                }

                .section01 {
                    width: 30%;
                    height: 660px;
                }

                .section02 {
                    width: 70%;
                    height: 660px;
                }

                .section03 {
                    width: 100%;
                    height: 100px;
                }
            }
            @media (max-width:760px) {
                .section01 {
                    width: 100%;
                    height: 380px;
                }
                .section02 {
                    width: 100%;
                    height: 380px;
                }
                .section03 {
                    width: 0%;
                }
                #footer {
                    height: 150px;
                }
            }
            @media (max-width:630px) {
                .section01 {
                    width: 100%;
                    height: 380px;
                }
                .section02 {
                    width: 100%;
                    height: 380px;
                }
                .section03 {
                    width: 0%;
                }
                #footer {
                    height: 200px;
                }
            }
        </style>
    </head>

    <body>
        <div id="wrap">
            <header id="header"></header>
            <section id="section">
                <section class="section01"></section>
                <section class="section02"></section>
                <section class="section03"></section>
            </section>
            <footer id="footer"></footer>
        </div>
    </body>

    </html>
