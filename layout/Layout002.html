<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: rgb(252, 246, 168);
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: rgb(252, 246, 168);
    }
    #contents {
        width: 100%;
        height: 660px;
        background-color: rgb(252, 246, 168);
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: rgb(252, 246, 168);
    }
    #header .h1 {
        width: 80%;
        height: 100px;
        background-color: rgb(245, 238, 149);
        margin: 0 auto;
    }
    #nav .n1 {
        width: 80%;
        height: 100px;
        background-color: rgb(248, 239, 105);
        margin: 0 auto;
    }
    #contents .container {
        width: 80%;
        height: 660px;
        background-color: rgb(148, 145, 0);
        margin: 0 auto;
    }
    #footer .f1 {
        width: 80%;
        height: 100px;
        background-color: rgb(61, 60, 0);
        margin: 0 auto;
    }
    #contents .container .c0 {
        width: 20%;
        height: 660px;
        background-color: rgb(226, 215, 113);
        float: left;
    } 
    #contents .container .c1 {
        width: 60%;
        height: 330px;
        background-color: rgb(206, 204, 122);
        margin: 0 auto;
    }
    #contents .container .c2 {
        width: 60%;
        height: 330px;
        background-color: rgb(83, 83, 24);
        margin: 0 auto;
    }
</style>

<body>
    <div id="wrap">
        <header id="header">
            <div class="h1"></div>
        </header>
        <nav id="nav">
            <div class="n1"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="c0"></div>
                <div class="c1"></div>
                <div class="c2"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="f1"></div>
        </footer>
    </div>
</body>

</html>
