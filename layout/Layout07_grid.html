<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout07</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas:
                "header header header"
                "nav nav nav"
                "aside content article"
                "footer footer footer"
            ;
            grid-template-columns: 25% 50% 25%;
            grid-template-rows: 100px 100px 780px 100px;
        }

        #header {
            grid-area: header;
            background: #111;
        }

        #nav {
            grid-area: nav;
            background: #222;
        }

        #aside {
            grid-area: aside;
            background: #444;
        }

        #content {
            grid-area: content;
            background: #555;
        }

        #article {
            grid-area: article;
            background: #666;

        }

        #footer {
            grid-area: footer;
            background: #999;
        }

        @media (max-width:1300px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width:768px) {
            #wrap {
                width: 100%;
                grid-template-areas:
                "header header"
                "nav nav"
                "aside content"
                "article article"
                "footer footer"
            ;
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 100px 630px 150px 100px;
            }
        }
        @media (max-width:500px) {
            #wrap {
                grid-template-areas:
                "header"
                "nav"
                "aside"
                "content"
                "article"
                "footer"
            ;
            grid-template-columns: 100%;
            grid-template-rows: 100px 100px 200px 430px 150px 100px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="content"></section>
        <article id="article"></article>
        <footer id="footer"></footer>
    </div>
</body>

</html>
