<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout06</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100%;
    }
    #header {
        width: 100%;
        height: 100px;
        background-color: #111;
    }
    #nav {
        width: 100%;
        height: 100px;
        background-color: #333;
    }
    #contents {
        width: 100%;
        height: 780px;
        background-color: #555;
    }
    #footer {
        width: 100%;
        height: 100px;
        background-color: #999;
    }
    .header-container {
        width: 60%;
        height: 100px;
        background-color: rgb(133, 119, 119);
        margin: 0 auto;
    }
    .nav-container {
        width: 60%;
        height: 100px;
        background-color: rgb(121, 47, 47);
        margin: 0 auto;
    }
    .contnets-container {
        width: 60%;
        height: 780px;
        background-color: rgb(48, 0, 0);
        margin: 0 auto;
    }
    .footer-container {
        width: 60%;
        height: 100px;
        background-color: rgb(255, 255, 255);
        margin: 0 auto;
    }
    .contnets-container .aside {
        width: 60%;
        height: 780px;
        background-color: rgb(226, 152, 152);
        margin-right: 0 auto;
    }
    .contnets-container .aside .article {
        width: 100%;
        height: 390px;
        background-color: rgb(153, 2, 2);
    }
    .contnets-container .aside .article01 {
        width: 100%;
        height: 390px;
        background-color: rgb(248, 7, 7);
        
    }
</style>
<body>
    <div id="wrap">
        <header id="header">
            <div class="header-container"></div>
        </header>
        <nav id="nav">
            <div class="nav-container"></div>
        </nav>
        <section id="contents">
            <div class="contnets-container">
            <aside class="aside">
                <div class="article"></div>
                <div class="article01"></div>
            </aside>
        </div>
        </section>
        <footer id="footer">
            <div class="footer-container"></div>
        </footer>
    </div>
</body>
</html>
