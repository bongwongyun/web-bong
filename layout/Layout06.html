<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout06</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            background: #111;
        }
        #nav {
            width: 100%;
            height: 100px;
            background: #333;
        }
        #main {

        }
        #side {
            width: 30%;
            height: 600px;
            background: #444;
        }

        #content {
            width: 70%;
            height: 600px;
            background: #555;
        }
        #footer {
            width: 100%;
            height: 100px;
            background: #666;
        }
        @media (max-width: 1220px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 400px) {
            #main {
                flex-direction: column;
            }
            #side {
            width: 100%;
            height: 300px;
            background: #444;
            }

            #content {
            width: 100%;
            height: 600px;
            background: #555;
            }
        }
    </style>
</head>
<body>
    <div id="wrap"> 
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="side"></aside>
            <section id="content"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
