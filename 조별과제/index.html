<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문제적 사람들</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.container {
			width: 1440px;
			margin: 0 auto;
			height: inherit;
		}

		.quiz__header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-top: 20px;
		}

		.quiz__header h3 {
			font-size: 30px;
			color: #2947A9;
		}

		.quiz__manu {}

		.quiz__manu ul {
			margin-left: 420px;
		}

		.quiz__manu ul li {
			display: inline-block;
			padding: 10px 10px 10px 10px;
			font-size: 20px;
			margin-right: 50px;
		}

		.quiz__manu ul li a {
			text-decoration: none;
			color: #000;
		}

		.quiz__manu ul li a:hover {
			color: orange;
		}

		.quiz__Sign {}

		.quiz__Sign a {
			font-size: 20px;
			padding: 2px 6px 2px 6px;
			margin: 15px 10px 10px 15px;
			border: 1px solid #000;
			border-radius: 10px;
			text-decoration: none;
			color: #000;

		}

		.quiz__Sign a:hover {
			color: #2947A9;
		}
		.quiz__main {
			height: 640px;
			background: url(../조별과제/img/pile-question-marks-printed-white-cards1.png) no-repeat;
			background-size: cover;
		}
		.quiz__main h2 {
			position: relative;
			top: 236px;
			left: 0;
			font-weight: bold;
			font-size: 72px;
		}
	</style>
</head>

<body>
	<div class="wrap">
		<!-- header -->
		<div class="container">
			<header class="quiz__header">
				<h3>문푸사</h3>
				<div class="quiz__manu">
					<ul>
						<li><a href="#">문제 풀기</a></li>
						<li><a href="#">자유 게시판</a></li>
						<li><a href="#">건의 사항</a></li>
						<li><a href="#">내 정보</a></li>
					</ul>
				</div>
				<div class="quiz__Sign">
					<a href="#">회원가입</a>
					<a href="#">로그인</a>
				</div>

			</header>
		</div>
	</div>
	<!-- header -->
	<!-- main -->
	<div class="container">
		<div class="quiz__main">
			<h2>problematic 
			<br>	people</h2>
		</div>
	</div>
	<!-- main -->
	<!-- nav -->
</body>

</html>
